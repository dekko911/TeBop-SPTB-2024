	<body>

								href="javascript:;"

								TeBop &#60;Tiket Bioskop&#62;
							</a>
							<button
								class="navbar-toggler shadow-none ms-2"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navigation"
								aria-controls="navigation"
								aria-expanded="false"

		<main class="main-content mt-0">
			<section>
				<div class="page-header min-vh-75">
					<div class="container">
						<div class="row">
							<div
								class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto"
							>
								<div class="card card-plain mt-8">
									<div class="card-header pb-0 text-left bg-transparent">
										<h3 class="font-weight-bolder text-info text-gradient">
											Welcome back
										</h3>
										<p class="mb-0">
											Enter your email &amp; password in down below to sign in
										</p>
									</div>
									<div class="card-body">
										<form id="formLogin" method="post">
											<label>Email</label>
											<div class="mb-3">
												<input
													type="email"
													id="email"
													class="form-control"
													placeholder="example@example.com"
													required
												/>
											</div>
											<label>Password</label>
											<div class="mb-3">
												<input
													type="password"
													id="password"
													class="form-control"
													placeholder="********"
													required
												/>
											</div>
											<!-- <label>Role</label>
                      <div class="mb-3">
                        <select
                          id="name"
                          class="form-select"
                          placeholder="Role"
                          required
                        >
                          <option value="admin">Admin</option>
                          <option value="user">User</option>
                        </select>
                      </div> -->

											<div class="text-center">
												<button
													type="submit"
													class="btn bg-gradient-info w-100 mt-4 mb-0"
												>
													Sign in
												</button>
											</div>
										</form>
									</div>
									<div class="card-footer text-center pt-0 px-lg-2 px-1">
										<p class="mb-4 text-sm mx-auto">
											Don't have an account?
											<a
												href="/sign-up.html"
												class="text-info text-gradient font-weight-bold"
												>Sign up</a
											>
										</p>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div
									class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8"
								>
									<div
										class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
										style="
											background-image: url('/assets/img/curved-images/curved6.jpg');
										"
									></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			var win = navigator.platform.indexOf("Win") > -1;
			if (win && document.querySelector("#sidenav-scrollbar")) {
				var options = {
					damping: "0.5",
				};
				Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
			}
