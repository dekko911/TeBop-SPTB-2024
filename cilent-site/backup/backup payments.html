<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Payments Table</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr class="text-center">
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    No
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Ticket
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    User
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Payment Date
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Price
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    Status
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    üõ†Ô∏è
                  </th>
                </tr>
              </thead>
              <tbody id="data-payments-entry"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- form payment for javascript -->
  <div class="container py-3">
    <div class="row d-flex justify-content-center">
      <div class="shadow-lg col-8 rounded">
        <h3 class="text-center">Payments Form</h3>
        <form id="payment-form" method="post">
          <input type="hidden" id="input_id" />
          <div class="mb-3">
            <label for="">Code Ticket</label>
            <select class="form-select" id="input_ticket"></select>
            <span id="code_ticket_error" class="text-danger fs-6"></span>
          </div>
          <div class="mb-3">
            <label for="">User</label>
            <select class="form-select" id="input_user"></select>
            <span id="user_error" class="text-danger fs-6"></span>
          </div>
          <div class="mb-3">
            <label for="">Payment Date</label>
            <input type="datetime-local" class="form-control" id="input_date" />
            <span id="payment_date_error" class="text-danger fs-6"></span>
          </div>
          <div class="mb-3">
            <label for="">Price</label>
            <input type="text" class="form-control" id="input_price" />
            <span id="price_error" class="text-danger fs-6"></span>
          </div>
          <div class="mb-3">
            <label for="">Status</label>
            <select class="form-select" id="input_status">
              <option value="Pending" selected>Pending</option>
              <option value="Success">Success</option>
            </select>
            <span id="status_error" class="text-danger fs-6"></span>
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-light me-2">Save</button>
            <button type="reset" class="btn btn-dark border">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
